{% extends '_base.html' %} {% load socialaccount %}

{% block content %}

<div class="container" style="text-align: center; padding-top: 10%;">
  <h1>Django Social Login</h1>

  <br /><br />

  {% if user.is_authenticated %}
    <h3>Welcome {{ user.username }} !!!</h3>
    <br /><br />
    <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
  {% else %}
    <!-- GitHub button starts here -->
    <a href="{% provider_login_url 'github' %}" class="btn btn-secondary">
      <i class="fa fa-github fa-fw"></i>
      <span>Login with GitHub</span>
    </a>
    <!-- GitHub button ends here -->
    <!-- google button starts here -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
      <i class="fa fa-google fa-fw"></i>
      <span>Login with Google</span>
    </a>
    <!-- google button ends here -->
    <!-- kakao button starts here -->
    <a href="{% provider_login_url 'kakao' %}" class="btn btn-warning">
      <i class="fa fa-kakao fa-fw"></i>
      <span>Login with Kakao</span>
    </a>
    <!-- kakao button ends here -->
    <!-- naver button starts here -->
    <a href="{% provider_login_url 'naver' %}" class="btn btn-success">
      <i class="fa fa-kakao fa-fw"></i>
      <span>Login with naver</span>
    </a>
    <!-- naver button ends here -->
  {% endif %}
</div>

{% endblock content %}
